# S3 properties file

#######################################################################################################
# Default Labels for XPage
sthree.pageTitle=sthree
sthree.pagePathLabel=sthree

# Default partSize for upload when content length unavailable (A valid part size is between 5MiB to 5GiB (both limits inclusive)
sthree.default.partSize=10485760

#######################################################################################################
# S3 connection configuration
s3Url=
s3Bucket=
s3Key=
s3Password=

# S3 default file path
# You can add the following variables to the path:
# {YYYY} -> Add the upload year
# {MM} -> Add the upload month
# {DD} -> Add the upload day
# {HH} -> Add the upload hour
# {mm} -> Add the upload minutes
# {ss} -> Add the upload seconds
# {UUID} -> Add an uuid
# {code} -> Add the site code
# / -> Folder separator
s3DefaultFilePath={YYYY}/{MM}-{DD}/{code}-{HH}-{mm}-{ss}-{UUID}

# Default to 'true' if empty, when using a non Amazon S3 instance, it is recommanded to leave this empty.
s3ForcePathStyle=

# Default to AWS_GLOBAL, when using a non Amazon S3 instance, it is recommanded to leave this empty.
# Region list : https://docs.aws.amazon.com/general/latest/gr/rande.html
s3Region=

# Default to CRC32, when using a non Amazon S3 instance, it is recommanded to leave this empty.
# Checksum Algorithm list : CRC32, CRC32C, MD5, SHA1, SHA256.
# To deactivate checksum calculation, set it to "DISABLED".
s3ChecksumAlgorithm=

# Proxy configuration
s3ProxyHost=
s3ProxyUsername=
s3ProxyPassword=

# Timeout settings in seconds, leave empty for default timeout values.
s3RequestTimeout=
s3ConnectionTimeout=